{% extends 'base/main.html' %}
{% load static %}
{% block content %}
<style type="text/css">
	p{
		text-align: right;
	}
	h4{
		text-align: right;
	}
	img{
		max-width: 100%;
		object-fit: cover;
	}
</style>
<div class="main-container">

	<img src="{{ post.thumbnail.url }}">
	<h1 class="center">{{ post.headline }}</h1>
	<h4 class="center">	<a class="center" href="{{ post.link }}">{{ post.link }}</a></h4>
	<h4 class="corner-bl">{{ post.sub_headline }}</h4>

	<p>{{ post.body|linebreaks }}</p>
</div>
{% endblock content %}
